<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Trevor Turk</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style type="text/css">
      span.cursor {
        -webkit-animation: blink 1s linear 0s infinite;
        -moz-animation: blink 1s linear 0s infinite;
        -ms-animation: blink 1s linear 0s infinite;
        -o-animation: blink 1s linear 0s infinite;
      }
      @-webkit-keyframes blink {
        0%   { color: #fff }
        47%  { color: #fff }
        50%  { color: #222 }
        97%  { color: #222 }
        100% { color: #222 }
      }

      @-moz-keyframes blink {
        0%   { color: #fff }
        47%  { color: #fff }
        50%  { color: #222 }
        97%  { color: #222 }
        100% { color: #222 }
      }

      @-ms-keyframes blink {
        0%   { color: #fff }
        47%  { color: #fff }
        50%  { color: #222 }
        97%  { color: #222 }
        100% { color: #222 }
      }

      @-o-keyframes blink {
        0%   { color: #fff }
        47%  { color: #fff }
        50%  { color: #222 }
        97%  { color: #222 }
        100% { color: #222 }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>
          <a class="fa fa-twitter-square fa-md" style="color:#222; margin-right:4px;" href="https://twitter.com/trevorturk"></a>
          <a class="fa fa-instagram fa-md" style="color:#222; margin-right:4px;" href="https://instagram.com/trevorturk"></a>
          <a class="fa fa-github-square fa-md" style="color:#222; margin-right:4px;" href="https://github.com/trevorturk"></a>
          <span class="cursor">|</span>
          Trevor Turk
        </h1>
      </header>
    <script src="javascripts/scale.fix.js"></script>
  </body>
</html>
